<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              extend: {
                  
                 
                  colors: {
                     
                  }
              }
          }
      }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            #nav-menu {
                display: none;
            }
        }
        @media (min-width: 769px) {
            #hamburger {
                display: none;
            }
        }
    </style>
</head>
<body >
    <!-- header part -->
    <header class="bg-[#a90f0f] p-8 text-3xl font-bold text-white flex justify-center">
            NEWS Today
    </header>
    

     <nav class="flex flex-wrap items-center justify-between p-6  bg-gray-100 sm:ml-12 sm:mr-12">
        <div class="flex items-center flex-shrink-0 text-red-700 mr-6">
            <a href="">
                <img class="h-10 w-24" src="./nnews.png" alt="Logo">
            </a>
        </div>
        <div class="block lg:hidden">
            <button id="hamburger" class="flex items-center px-3 py-2 border rounded text-red-700 border-red-700 hover:text-red-500 hover:border-red-500">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0zM0 9h20v2H0zM0 15h20v2H0z"/></svg>
            </button>
        </div>
        <div id="nav-menu" class="w-full items-center justify-center flex-grow lg:flex lg:items-center lg:w-auto">
            <ul class="flex flex-col lg:flex-row lg:gap-12 font-semibold text-2xl lg:space-x-8">
                <li id="finance" onclick="onNavItemClick('finance')" class="text-red-700 hover:text-red-500 cursor-pointer active:text-red-500">Finance</li>
                <li id="Sports" onclick="onNavItemClick('Sports')" class="text-red-700 hover:text-red-500 cursor-pointer active:text-red-500">Sports</li>
                <li id="Politics" onclick="onNavItemClick('Politics')" class="text-red-700 hover:text-red-500 cursor-pointer active:text-red-500">Politics</li>
                <li id="Education" onclick="onNavItemClick('Education')" class="text-red-700 hover:text-red-500 cursor-pointer active:text-red-500">Education</li>
                <li id="Technology" onclick="onNavItemClick('Technology')" class="text-red-700 hover:text-red-500 cursor-pointer active:text-red-500">Technology</li>
            </ul>
        </div>
        <div class="flex items-center justify-center mt-2 w-full md:w-[300px]">
            <div class="h-[35px] w-full overflow-hidden flex items-center justify-center rounded-lg pl-3  border-2 border-red-300">
                <input id="news-input" class="  h-full w-full" type="text" placeholder="e.g. Virat Kohli">
                <button id="search-button" class="hover:bg-[#ff3333] hover:text-white bg-[#ff9c9c] rounded p-2 ml-4">Search</button>
            </div>
           
        </div>
    </nav>

     <!-- Main -->
      <main class="sm:m-16 m-8">
        <div id="cards-container" class="cards-container flex jusify-between flex-wrap items-center wrap gap-24 items-start sm:ml-8">
           

            
        </div>
      </main>

      <template id="template-news-card">
        <div class="card w-[360px] min-h-[400px] rounded cursor-pointer bg-white overflow-hidden shadow-[0_0_14px_rgba(0,0,0,0.3)] hover:shadow-[0_0_54px_rgba(0,0,0,0.3)] transition ease-in-out delay-150 hover:-translate-y-2 hover:ease-in-out h-[200px]">
            <div class="card-header w-full h-[180px] object-cover overflow-hidden">
                <img class="overflow-hidden" id="news-img" src="https://via.placeholder.com/400x200" alt="">
            </div>
            <div class="card-content p-4 m-2">
                <h2 class="font-bold" id="news-title">This is the title</h2>
                <h6 class="news-source m-2" id="news-source">End gadget 26/06/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem a voluptatum, repellat labore ex maiores eligendi recusandae officiis! Eum, facere?</p>
            </div>
        </div>
      </template>
    <script src="script.js"></script>
</body>
</html>
